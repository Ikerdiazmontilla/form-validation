<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form action="" class="location-form">
        <fieldset>
            <div class="input-wrapper">
                <input type="text" id="mail" placeholder="Email">
                <span id="mail-span">The email should have an @ and a "."</span>
            </div>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="text" id="country" placeholder="Country">
                    <span id="country-span">Invalid country</span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="zip-code" placeholder="Zip code">
                    <span id="zip-code-span">Invalid zip code</span>
                </div>
            </div>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Password">
                    <span id="password-span">Invalid password</span>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password-confirmation" placeholder="Repeat your password">
                    <span id="password-confirmation-span">Invalid</span>
                </div>
            </div>
            <button>Submit</button>
        </fieldset>
    </form>

      ></a>
    </footer>

<script defer src="index.bundle.js"></script></body>
</html>
